<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

</head>

<body>
    <header class="header">
        <div class="logo">
                <img src="../assets/imagenes/logo.png" alt="logo" class="logo">
            </div>
        </div>
        <div class="encabezado">
            <nav>
                <ul class="menu">
                    <li><a href="../index.html">INICIO</a></li>
                        <li><a href="./pages/nosotros.html">NOSOTROS</a></li>
                        <li><a href=".pages/reservas.html">RESERVAS</a></li>

                </ul>
            </nav>
        </div>
        <div class="titulo">
            <h1>COMPLEJO CENTENARIO</h1>
        </div>
    </header>
    <main>
            <form action="mailto:xxx@xxxx.com" method="post" enctype="text/plain">
            <fieldset class="form">
                <h2>Rellenar formulario completo:</h2>
                <ul>
                    <li>
                        <label id="Nombre" for="Nombre">Nombre:</label>
                        <input class="input" id="Nombre" type="text" required width="400px">
                    </li>
                    <li>
                        <label id="primer" for="primer">Primer Apellido:</label>
                        <input class="input" id="primer" type="text" required width="300px">
                    </li>
                    <label id="Segundo" for="Segundo">Segundo Apellido:</label>
                    <input class="input" id="Segundo" type="text" required width="300px">
                    <li>
                        <label id="mail" for="mail">E-mail de contacto:</label>
                        <input class="input" id="mail" type="text" name="mail" placeholder="" required
                            pattern="^[a - z0-9!#$%&'*+/=?^_ `{|}~-]+(?:\.[a - z0-9!#$%&'*+/=?^_ `{|}~-]+)*@(?:[a - z0-9-]* [a - z0-9-])?$">
                    </li>
                    <li>
                        <label id="Mensaje" for="Mensaje">Mensaje: <span>*plantea tu reserva</span></label>
                    </li>
                    <li>
                        <textarea class="input" id="Mensaje" name="Mensaje" cols="30" rows="10"
                            placeholder="Escribe tu mensaje...."></textarea>
                    </li>
                    <li>
                        <div class="checkbox">
                            <input id="check" type="checkbox" required>
                            <a href="#">He leido y acepto la politica de privacidad</a>
                        </div>
                    </li>
                    <li>
                        <label for="contactar"></label>
                        <button style="background-color: rgb(238, 167, 75);" type="submit">CONTACTAR</button>
                    </li>
                    <li>
                        <label for="reset"></label>
                        <button style="background-color: rgb(218, 212, 214); " type="submit">Reiniciar</button>
                    </li>
                </ul>
            </fieldset>
        </form>
    </main>
        <footer>
            <div class="cardspie">
                <p>Pablo de Maria 2323 Montevideo-Uruguay</p>
            </div>
        </footer>
</body>

</html>
